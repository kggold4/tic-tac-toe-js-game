<!DOCTYPE html>
<html lang="en">
<head>

    <!-- meta setting -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- title -->
    <title>Tic-Tac-Toe Game</title>

    <!-- javascript -->
    <script src="js/board.js"></script>
    <script src="js/main.js"></script>

    <!-- css -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body onload="getDOMs();display();">

    <script>
        createBorder();
        function display() {
            let output = '<div class="board" id="board">';
            for(var i = 0; i < size; i++) {
                for(var j = 0; j < size; j++) {
                    var value = mat[i][j];
                    if(value == null) value = "";
                    output += '<span onclick="clicked(' + i + ',' + j + ')">'
                        + value
                        + '</span>';
                }
            }
            output += '</div>';
            main.innerHTML = output;

            if(turn) output = 'X';
            else output = 'O';
            turn_show.innerHTML = output;
        }

    </script>

    <!-- red line -->
    <div id="red_line"></div>

    <!-- header - turn show -->
    <header id="header"><span id="turn_show"></span> Turn</header>

    <!-- game status -->
    <section class="game_status"><div class="game_status_inner" id="game_status"></div></section>

    <!-- main -->
    <main id="main"></main>

    <!-- footer -->
    <footer>
        <a href="https://github.com/kggold4/tic-tac-toe-js-game.git" target="_blank">
            <img src="images/github.png" alt="github project"></a>
        <a href="https://www.youtube.com/watch?v=mcjz67BQ-IE" target="_blank">
            <img src="images/youtube.png" alt="git youtube"></a>
    </footer>

</body>
</html>
